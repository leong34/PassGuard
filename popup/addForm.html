<!DOCTYPE html>
<html style="scrollbar-width: none;">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="guard.css"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="fontawesome/css/all.css"/>
        <script src="bootstrap/js/bootstrap.js"></script>

        <style>
            a {
                color: inherit;
            }

            .fas {
                color: rgb(133, 135, 136);
            }

            .fas:hover {
                color: rgb(43, 43, 43);
            }

            .input-icons i {
                position: absolute;
                margin-left: 10px;
                align-self: center;
            }
              
            .input-icons {
                width: 100%;
                display: flex;
                margin-right: 10px;
            }
              
            .icon {
                padding: 10px;
                min-width: 40px;
            }
              
            .input-field {
                width: 100%;
                padding: 10px;
                padding-left: 30px;
            }
        </style>
    </head>

    <body class="p-3" style="overflow-x: hidden;">
        <div class="container position-relative" style="min-width: 500px; min-height: 550px; width: 100%">
            <form action="guard.html">
                <div class="form-group">
                    <label for="url">Active URL</label>
                    <input type="text" class="form-control" id="url" aria-describedby="url" readonly>
                </div>
                <div class="form-group">
                  <label for="label">Label</label>
                  <input type="text" class="form-control" id="label" aria-describedby="label" placeholder="Enter label">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username">
                  </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                
                <button id="submitBtn" type="" class="btn btn-primary" style="margin-top: 20px;">Submit</button>
            </form>
        </div>
        <script src="guard.js"></script>
    </body>
</html>
