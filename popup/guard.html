<!DOCTYPE html>
<html style="scrollbar-width: none;">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="guard.css"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="fontawesome/css/all.css"/>
        <script src="bootstrap/js/bootstrap.js"></script>

        <style>
            a {
                color: inherit;
            }

            .fas:not(.fa-globe-americas, .fa-search) {
                color: rgb(133, 135, 136);
            }

            .fas:not(.fa-globe-americas, .fa-search):hover {
                color: rgb(43, 43, 43);
            }

            .input-icons i {
                position: absolute;
                margin-left: 10px;
                align-self: center;
            }
              
            .input-icons {
                width: 100%;
                display: flex;
                margin-right: 10px;
            }
              
            .icon {
                padding: 10px;
                min-width: 40px;
            }
              
            .input-field {
                width: 100%;
                padding: 10px;
                padding-left: 30px;
            }
        </style>
    </head>

    <body class="p-3" style="overflow-x: hidden; background-color: #ebebeb;">
        <div class="container position-relative" style="min-width: 480px; min-height: 550px; width: 100%">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="input-icons">
                        <i class="fas fa-search"></i>
                        <input id="search_field" class="input-field form-control" type="text" style="width: 100%;" placeholder="Find with link, name, username">
                    </div>
                    <a href="addForm.html" class="align-self-center"><button id="addbtn" type="button" class="btn btn-primary">+</button></a>
                </div>
            </div>
            <div id="guard_list" class="d-grid gap-3 p-3" >
                
            </div>
        </div>
        <div id="copyText" class="alert alert-success fixed-bottom" style="display: none; margin: 15px;">Password Copied</div>
        <script src="guard.js"></script>
    </body>
</html>
